<h2>Editar Pelicula</h2>
@if (cinesNoSeleccionados) 
{
    <app-mostrar-errores [errores]="errores"></app-mostrar-errores>
    <app-formulario-peliculas [modelo]="pelicula" (posteoFormulario)="guardarCambios($event)"
    [generosSeleccionados]="generosSeleccionados" [generosNoSeleccionados]="generosNoSeleccionados"
    [cinesSeleccionados]="cinesSeleccionados" [cinesNoSeleccionados]="cinesNoSeleccionados"
    [actoresSeleccionados]="actoresSeleccionados"></app-formulario-peliculas>

} @else 
{
    <app-cargando></app-cargando>

}
